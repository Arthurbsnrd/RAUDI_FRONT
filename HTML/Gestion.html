<!DOCTYPE html>
<html>
<head>
    <title>Gestion</title>
    <link rel="stylesheet" type="text/css" href="/CSS/Gestion.css">
</head>
<body>
    <h1>Gestion</h1>

    <!-- Formulaire de création -->
    <h2>Créer un nouvel élément</h2>
    <form id="createForm">
        <label for="elementName">Nom de l'élément :</label>
        <input type="text" id="elementName" name="elementName" required>
        <input type="submit" value="Créer">
    </form>

    <!-- Tableau pour la lecture et la mise à jour -->
    <h2>Éléments existants</h2>
    <table id="elementsTable">
        <tr>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        <!-- Les lignes du tableau seront ajoutées dynamiquement -->
    </table>

    <!-- Le bouton de suppression sera ajouté dynamiquement à chaque ligne du tableau -->
</body>
</html>
